<app-sidebar></app-sidebar>      
      <!-- PAGE CONTENT -->
        <div class="page-content">
                        
                <!-- START X-NAVIGATION VERTICAL -->
                <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
                    <!-- TOGGLE NAVIGATION -->
                    <li class="xn-icon-button">
                        <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
                    </li>
                    <!-- END TOGGLE NAVIGATION 
                    <app-logout></app-logout>-->
                </ul>
                <!-- END X-NAVIGATION VERTICAL -->                     
        
                <!-- START BREADCRUMB -->
                <ul class="breadcrumb">
                    <li><a href="#">Admin</a></li>                    
                    <li class="active">Liste des récompenses</li>
                </ul>
                <!-- END BREADCRUMB -->                       
                
                <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap">
                        <div class="row">
                                <div class="col">
                            
                                    <!-- START BASIC TABLE SAMPLE -->
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">Liste des récompenses</h3>
                                        </div>
                                        <div class="panel-body">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th>Titre</th>
                                                        <th>Description</th>
                                                        <th>Date</th>
                                                        <th>Score</th>
                                                        <th>Nombre disponible</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let recompense of listRecompense">
                                                        <td>{{recompense.titre}}</td>
                                                        <td>{{recompense.description}}</td>
                                                        <td>{{recompense.date}}</td>
                                                        <td>{{recompense.score}}</td>
                                                        <td>{{recompense.nombre}}</td>
                                                        <td><button class="btn btn-danger" (click)="supprimerRecompense(recompense.id)" type="button">Supprimer</button></td>
                                                    </tr>
                                                </tbody>
                                            </table>                                
                                        </div>
                                    </div>
                                    <!-- END BASIC TABLE SAMPLE -->
                                </div>
                            </div>
                </div>
                <!-- END PAGE CONTENT WRAPPER -->                                
        </div>            
        <!-- END PAGE CONTENT -->
